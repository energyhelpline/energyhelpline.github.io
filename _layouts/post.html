---
layout: default
---

<article class="post">
  <h1>{{ page.title }}</h1>

  <div class="entry">
    {% if content contains site.excerpt_separator %}
      {{ content | remove_first:page.excerpt }}
    {% else %}
      {{ content }}
    {% endif %}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }} by {{ page.author }}
  </div>

  {% include disqus.html %}
</article>
